<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Book Search</h1>
    <form action="/books" method="get">
        <label for="book_id">Book ID:</label>
        <input type="text" name="book_id" id="book_id" placeholder="Enter Book ID">
        <br>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" placeholder="Enter Genre">
        <br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" placeholder="Enter Author">
        <br>
        <label for="publication_year">Publication Year:</label>
        <input type="text" name="publication_year" id="publication_year" placeholder="Enter Publication Year">
        <br>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter Title">
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
